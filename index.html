<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="shortcut icon" href="icon/iconfinder_408_drum_drums_instrument_kit_musical_sound_design_producstion_4168559.png" type="image/x-icon">
</head>
<body>
    <main>
        <header>Drum kit</header>
        <div class="drums-wrapper">
            <div class="drum" data-key="KeyA">
                <p class="drum-header">a</p>
                <p class="drum-footer">clap</p>
                <audio data-key="KeyA" src="sounds/clap.wav"></audio>
            </div>
            <div class="drum" data-key="KeyS">
                <p class="drum-header">s</p>
                <p class="drum-footer">hihat</p>
                <audio data-key="KeyS" src="sounds/hihat.wav"></audio>
            </div>
            <div class="drum" data-key="KeyD">
                <p class="drum-header">d</p>
                <p class="drum-footer">kick</p>
                <audio data-key="KeyD" src="sounds/kick.wav"></audio>
            </div>
            <div class="drum" data-key="KeyF">
                <p class="drum-header">f</p>
                <p class="drum-footer">openhat</p>
                <audio data-key="KeyF" src="sounds/openhat.wav"></audio>
            </div>
            <div class="drum" data-key="KeyG">
                <p class="drum-header">g</p>
                <p class="drum-footer">boom</p>
                <audio data-key="KeyG" src="sounds/boom.wav"></audio>
            </div>
            <div class="drum" data-key="KeyH">
                <p class="drum-header">h</p>
                <p class="drum-footer">ride</p>
                <audio data-key="KeyH" src="sounds/ride.wav"></audio>
            </div>
            <div class="drum" data-key="KeyJ">
                <p class="drum-header">j</p>
                <p class="drum-footer">snare</p>
                <audio data-key="KeyJ" src="sounds/snare.wav"></audio>
            </div>
            <div class="drum" data-key="KeyK">
                <p class="drum-header">k</p>
                <p class="drum-footer">vocal</p>
                <audio data-key="KeyK" src="sounds/vocal.wav"></audio>
            </div>
            <div class="drum" data-key="KeyL">
                <p class="drum-header">l</p>
                <p class="drum-footer">tink</p>
                <audio data-key="KeyL" src="sounds/tink.wav"></audio>
            </div>
        </div>
    </main>
    <footer>Created by Mateusz Majchrzak, 2019</footer>
    <script src="js/app.js"></script>
</body>
</html>
